<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’° GestÃ£o Financeira - Terminal Web</title>

    <!-- xterm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #terminal-container {
            flex: 1;
            padding: 20px;
            background: #1e1e1e;
            overflow: hidden;
        }

        .footer {
            background: #2d2d2d;
            padding: 10px 20px;
            color: #888;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 16px;
            }

            #terminal-container {
                padding: 10px;
            }

            .footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>ðŸ’°</span>
                <span>Sistema de GestÃ£o Financeira</span>
            </h1>
            <div class="status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Conectando...</span>
            </div>
        </div>

        <div id="terminal-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Inicializando terminal...</p>
            </div>
        </div>

        <div class="footer">
            <div>
                Pressione os nÃºmeros (1-9) para navegar | CTRL+C para sair
            </div>
            <div class="controls">
                <button class="btn" onclick="clearTerminal()">Limpar</button>
                <button class="btn" onclick="reconnect()">Reconectar</button>
            </div>
        </div>
    </div>

    <!-- xterm.js -->
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.js"></script>
    <!-- xterm.js addons -->
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-web-links@0.11.0/lib/addon-web-links.js"></script>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>

    <script>
        let term;
        let socket;
        let fitAddon;

        function initTerminal() {
            // Criar terminal
            term = new Terminal({
                cursorBlink: true,
                fontSize: 14,
                fontFamily: 'Courier New, monospace',
                theme: {
                    background: '#1e1e1e',
                    foreground: '#ffffff',
                    cursor: '#ffffff',
                    cursorAccent: '#1e1e1e',
                    black: '#000000',
                    red: '#ef4444',
                    green: '#4ade80',
                    yellow: '#fbbf24',
                    blue: '#60a5fa',
                    magenta: '#c084fc',
                    cyan: '#22d3ee',
                    white: '#f3f4f6',
                    brightBlack: '#6b7280',
                    brightRed: '#f87171',
                    brightGreen: '#86efac',
                    brightYellow: '#fcd34d',
                    brightBlue: '#93c5fd',
                    brightMagenta: '#d8b4fe',
                    brightCyan: '#67e8f9',
                    brightWhite: '#ffffff'
                },
                allowProposedApi: true
            });

            // Addons
            fitAddon = new FitAddon.FitAddon();
            const webLinksAddon = new WebLinksAddon.WebLinksAddon();

            term.loadAddon(fitAddon);
            term.loadAddon(webLinksAddon);

            // Remover loading e abrir terminal
            document.getElementById('loading').style.display = 'none';
            term.open(document.getElementById('terminal-container'));

            // Ajustar tamanho
            fitAddon.fit();

            // Conectar Socket.IO
            connectSocket();

            // Redimensionar quando janela mudar
            window.addEventListener('resize', () => {
                fitAddon.fit();
                if (socket && socket.connected) {
                    socket.emit('resize', {
                        cols: term.cols,
                        rows: term.rows
                    });
                }
            });
        }

        function connectSocket() {
            socket = io();

            socket.on('connect', () => {
                console.log('âœ… Conectado ao servidor');
                updateStatus(true);

                // Enviar tamanho inicial
                socket.emit('resize', {
                    cols: term.cols,
                    rows: term.rows
                });
            });

            socket.on('disconnect', () => {
                console.log('âŒ Desconectado do servidor');
                updateStatus(false);
                term.write('\r\n\x1b[31mâŒ ConexÃ£o perdida. Tente reconectar.\x1b[0m\r\n');
            });

            socket.on('output', (data) => {
                term.write(data);
            });

            // Keep-alive: responder ao ping do servidor
            socket.on('ping', () => {
                socket.emit('pong');
            });

            // Enviar input do terminal para servidor
            term.onData((data) => {
                if (socket && socket.connected) {
                    socket.emit('input', data);
                }
            });
        }

        function updateStatus(connected) {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');

            if (connected) {
                dot.classList.remove('disconnected');
                text.textContent = 'Conectado';
            } else {
                dot.classList.add('disconnected');
                text.textContent = 'Desconectado';
            }
        }

        function clearTerminal() {
            if (term) {
                term.clear();
            }
        }

        function reconnect() {
            if (socket) {
                socket.disconnect();
                socket.connect();
            } else {
                connectSocket();
            }
        }

        // Inicializar quando carregar
        window.addEventListener('DOMContentLoaded', initTerminal);

        // Prevenir scroll indesejado
        window.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'Space'].includes(e.key)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
