# fly.toml app configuration file
# Gerado para gestao-financeira

app = "gestao-financeira"
primary_region = "gru"  # SÃ£o Paulo, Brasil

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  WEB_PORT = "3000"
  NODE_ENV = "production"
